<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPTV MIR Player</title>
    <link href="https://vjs.zencdn.net/8.10.0/video-js.css" rel="stylesheet" />
    <style>
        body { background: #0a0a0a; color: #eee; font-family: sans-serif; margin: 0; padding: 15px; }
        .player-wrap { max-width: 900px; margin: auto; }
        .video-js { width: 100%; height: 450px; border-radius: 10px; border: 1px solid #333; }
        #channels { margin-top: 20px; display: grid; grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); gap: 10px; }
        .ch-card { background: #1a1a1a; padding: 15px; border-radius: 8px; cursor: pointer; text-align: center; border: 1px solid #222; transition: 0.3s; }
        .ch-card:hover { background: #252525; border-color: #00ff00; }
        .update-info { margin-top: 30px; font-size: 11px; color: #555; text-align: center; }
    </style>
</head>
<body>
    <div class="player-wrap">
        <h2 style="text-align:center;">IPTV MIR ONLINE</h2>
        <video id="iptv-player" class="video-js vjs-default-skin vjs-big-play-centered" controls preload="auto"></video>
        
        <div id="channels">Загрузка каналов...</div>
        
        <div class="update-info">
            Последнее обновление: 12.02.2026 05:18 UTC <br>
            Сайт: iptvru2026.github.io
        </div>
    </div>

    <script src="https://vjs.zencdn.net/8.10.0/video.min.js"></script>
    <script>
        const player = videojs('iptv-player');
        // Пытаемся загрузить плейлист из корня сайта
        async function loadTV() {
            try {
                const response = await fetch('playlist.m3u?v=' + Date.now());
                const data = await response.text();
                const list = document.getElementById('channels');
                list.innerHTML = '';
                
                let currentName = '';
                data.split('\n').forEach(line => {
                    if (line.includes('#EXTINF:')) {
                        currentName = line.split(',').pop().trim();
                    } else if (line.startsWith('http')) {
                        const url = line.trim();
                        const card = document.createElement('div');
                        card.className = 'ch-card';
                        card.innerText = currentName || 'Без названия';
                        card.onclick = () => {
                            player.src({ src: url, type: 'application/x-mpegURL' });
                            player.play();
                            window.scrollTo({top: 0, behavior: 'smooth'});
                        };
                        list.appendChild(card);
                    }
                });
            } catch (e) {
                document.getElementById('channels').innerText = 'Ошибка: убедитесь, что файл playlist.m3u лежит в репозитории.';
            }
        }
        loadTV();
    </script>
</body>
</html>
